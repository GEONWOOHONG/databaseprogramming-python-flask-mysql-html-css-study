<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>단어 연습 중</h1>
        <p>현재 단어 ({{ current_index }}/20): <strong>{{ current_word }}</strong></p>
        <p>경과 시간: {{ '%02d:%02d' % (elapsed_time // 60, elapsed_time % 60) }}</p>
        <p>정확도: {{ "%.2f" % accuracy }}%</p>
        <form method="POST">
            <input type="text" name="user_input" placeholder="단어를 입력하세요" required autofocus>
        </form>
    </div>
</body>
</html>
